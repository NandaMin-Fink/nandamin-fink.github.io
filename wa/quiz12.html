<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <title>JSON: Task 1</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>

    <section class="preview">



    </section>

  </body>
  <script>
    const section = document.querySelector('section');

    let para1 = document.createElement('p');
    let para2 = document.createElement('p');
    let motherInfo = 'The mother cats are called ';
    let kittenInfo;
    const requestURL = 'https://mdn.github.io/learning-area/javascript/oojs/tasks/json/sample.json';

    fetch(requestURL)
    .then(response => response.text())
    .then(text => displayCatInfo(text))

    function displayCatInfo(catString) {
      let total = 0;
      let male = 0;

      // Add your code here
      catJson = JSON.parse(catString);
      for (let i = 0; i < catJson.length -1; i++)
      {
        motherInfo += catJson[i].name + ', ';
        kittens = catJson[i].kittens
        for (let k =0; k < kittens.length; k++)
        {
            if (kittens[k].gender == 'm')
            {
                male++;
            }
            total++;

        }
      }
      motherInfo += 'and '+ catJson[catJson.length-1].name + '.';

      // Don't edit the code below here!
      kittenInfo = 'Total kittens: ' + total + '. Male: '+ male + '. Female ' + (total-male) + '.';

      para1.textContent = motherInfo;
      para2.textContent = kittenInfo;
    }

    section.appendChild(para1);
    section.appendChild(para2);
  </script>

</html>
